<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
  <div class="row">
    <div class="col">
      <h1>Student Grade Table</h1>
    </div>
  <div class="col">
      <h2>Average Grade <span class="badge badge-secondary"></span></h2>
  </div>
</div>
</header>
<div class="container">
  <div class="row">
    <div class="col">
<table class="table table-bordered table">
  <thead>
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">Course </th>
      <th scope="col">Grade</th>
      <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr>
      <td>Julius Oh</td>
      <td>Biochemistry</td>
      <td>F</td>
    </tr>
    <tr>
      <td>Paul Oh</td>
      <td>Advanced Organic Chemistry Lab</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Sam Song</td>
      <td>Mechanical Engineering</td>
      <td>A</td>
    </tr> -->

  </tbody>
</table>
<p class="d-none" id="no-grade">No Grades Recorded</p>

    </div>
    <div class="col">
      <form>
        <div class="form-group">
          <i class="fa fa-user" aria-hidden="true"></i>
          <input type="text" placeholder="Name" name="name">
        </div>
        <div class="form-group">
          <i class="fa fa-book" aria-hidden="true"></i>
          <input type="text" placeholder="Course" name="course">
        </div>
        <div class="form-group">
          <i class="fa fa-graduation-cap" aria-hidden="true"></i>
          <input type="text" placeholder="Grade" name="grade">
        </div>
        <button type="submit" value="Submit">Add</button>
        <button type="reset" value="Reset">Cancel</button>
      </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="./components/grade-form.js"></script>
<script src="./components/page-header.js"></script>
<script src="./components/app.js"></script>
<script src="./components/grade-table.js"></script>
<script src='main.js'></script>
</body>
</html>
